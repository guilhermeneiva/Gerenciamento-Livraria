<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="css/addLivro.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Livro</h1>
        <form id="editarLivroForm" enctype="multipart/form-data">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título" required>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Autor" required>
            
            <label for="anoPublicacao">Ano de Publicação:</label>
            <input type="number" id="anoPublicacao" name="anoPublicacao" placeholder="Ano de Publicação" required>
            
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" placeholder="Categoria" required>
            
            <label for="imgUrl">URL da Imagem do Livro:</label>
            <input type="text" id="imgUrl" name="text" placeholder="URL da Imagem do Livro">
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>
                
            <button type="submit">Salvar alterações</button>
        </form>
    </div>
    <script src="js/editarLivros.js"></script>
</body>
</html>
